<!DOCTYPE html>
<html ng-app="gae-standards">
<head>
    <title>Topgate, Inc. GAE development standards</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <link href="/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
    <link href="/css/print.css" media="print" rel="stylesheet" type="text/css">
    <!--[if IE]>
    <link href="/css/ie.css" media="screen, projection" rel="stylesheet" type="text/css">
    <![endif]-->

    <script type="text/javascript" src="/scripts/main.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/pure-min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome-ie7.css">
    <style scoped>

        .pure-button-success,
        .pure-button-error,
        .pure-button-warning,
        .pure-button-secondary {
            color: white;
            border-radius: 4px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
        }

        .pure-button-success {
            background: rgb(28, 184, 65); /* this is a green */
        }

        .pure-button-error {
            background: rgb(202, 60, 60); /* this is a maroon */
        }

        .pure-button-warning {
            background: rgb(223, 117, 20); /* this is an orange */
        }

        .pure-button-secondary {
            background: rgb(66, 184, 221); /* this is a light blue */
        }

    </style>
</head>
<body>
    <div class="pure-g-r" style="margin:10px">
        <div class="pure-u" ng-controller="TodoController">
            <div ng-show="todos.length == 0" style="display:none">
                <h2>TODO is nothing!!</h2>
            </div>
            <div ng-show="todos.length > 0" style="display:none">
                <h2>Hello!! My TODO</h2>
            </div>
            <form class="pure-form">
                <input type="radio" name="orderByType" ng-model="order" value="id" checked/>昇順
                <input type="radio" name="orderByType" ng-model="order" value="-id"/>降順

                <table class="pure-table" style="font-family;Arial">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Created By</th>
                            <th>Created At</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="todo in todos | orderBy:order" ng-controller="TodoItemController">
                            <td>{{todo.id}}</td>
                            <td><input type="text" ng-model="todo.title" size="60"></td>
                            <td>{{todo.createdBy}}</td>
                            <td>{{todo.createdAt}}</td>
                            <td>
                                <a href="#" class="pure-button pure-button-success" ng-click="remove()">
                                    <i class="icon-remove-sign"></i>
                                    <span style="padding-left:5px">Delete</span>
                                </a>
                            </td>
                            <td>
                                <a href="#" class="pure-button pure-button-warning" ng-click="modify()">
                                    <i class="icon-th-large"></i>
                                    <span style="padding-left:5px">Modify</span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <div class="pure-control-group">
                    <label for="newContent">追加するタイトル</label>
                    <input type="text" id="newContent" ng-model="newContent">
                    <a href="#" class="pure-button pure-button-secondary" ng-click="add()">
                        <i class="icon-plus"></i>
                        <span style="padding-left:5px">Add</span>
                    </a>
                </div>
<!--
        <input type="text" ng-model="targetId">
        <button ng-click="modify()">更新する</button>
-->
            </form>
        </div>
